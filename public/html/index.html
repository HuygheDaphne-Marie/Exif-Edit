<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <title>Exif Edit</title>    
  <style>
    #check-margin, .form-group {
      margin-bottom: 30px;
    } 
  </style>
</head>
<body class="container">
<header>
  <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="/">Exif Edit</a>
      <div class="navbar-collapse collapse">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="/about" class="nav-link">About</a></li>
        </ul>
      </div>
    </nav>      
</header>

<main>
  <form action="/edit" method="POST">
    <div class="form-group">
      <label for="root">Path to the folder containing the images</label>
      <input type="text" class="form-control" name="root" id="root" placeholder="C:/Users/Henri/Pictures" required>
      <small class="form-text text-muted">All the images (with the extension(s) you choose) in this folder or folders inside this one will have their metadata changed. This field is required</small>
    </div>

    <p>Image types to change</p>
    <div class="form-check form-check-inline">
      <input type="checkbox" name="jpg" id="jpg" class="form-check-input" value=".jpg">
      <label for="jpg" class="form-check-label">.jpg</label>
    </div>
    <div class="form-check form-check-inline">
      <input type="checkbox" name="png" id="png" class="form-check-input" value=".png">
      <label for="png" class="form-check-label">.png</label>
    </div>
    <small id="check-margin" class="form-text text-muted">Only images with this extension will be edited</small>
    
    

    <div class="form-group">
        <label for="artist">Artist</label>
        <input type="text" class="form-control" name="artist" id="artist" placeholder="John Doe">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" name="description" id="description" placeholder="That's a nice picture you have there">
    </div>
    <div class="form-group">
        <label for="copyright">Copyright</label>
        <input type="text" class="form-control" name="copyright" id="copyright" placeholder="John Doe">
    </div>
    <input type="submit" class="btn btn-primary" value="Edit Metadata">
  </form>
</main>

<footer>
  <p class="fixed-bottom text-center text-muted">Made with <span class="text-primary" style="font-size: 20px;">&hearts;</span> by Henri-Thibault Huyghe</p>
</footer>
</body>
</html>
